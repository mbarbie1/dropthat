<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>File(s) size</title>
		<style type="text/css" src="dropboxStyle.css"></style>
	</head>

	<body>
		<script>
			function updateChoiceSize() {
				var nBytes = 0,
					oFiles = document.getElementById("uploadInput").files,
					nFiles = oFiles.length;
				updateSize(oFiles);
			}

			function updateDropSize(files) {
				var nBytes = 0,
					oFiles = files,
					nFiles = oFiles.length;
				updateSize(oFiles);
			}

			function updateSize(oFiles) {
				var nBytes = 0;
				var nFiles = oFiles.length;
				for (var nFileId = 0; nFileId < nFiles; nFileId++) {
					nBytes += oFiles[nFileId].size;
				}
				var sOutput = nBytes + " bytes";
				// optional code for multiples approximation
				for (var aMultiples = ["KiB", "MiB", "GiB", "TiB", "PiB", "EiB", "ZiB", "YiB"], nMultiple = 0, nApprox = nBytes / 1024; nApprox > 1; nApprox /= 1024, nMultiple++) {
					sOutput = nApprox.toFixed(3) + " " + aMultiples[nMultiple] + " (" + nBytes + " bytes)";
				}
				// end of optional code
				document.getElementById("fileNum").innerHTML = nFiles;
				document.getElementById("fileSize").innerHTML = sOutput;
			}
			
			function addDropZone() {
				
				var dropbox;

				dropbox = document.getElementById("dropbox");
				dropbox.addEventListener("dragenter", dragenter, false);
				dropbox.addEventListener("dragover", dragover, false);
				dropbox.addEventListener("drop", drop, false);
				
				function dragenter(e) {
					e.stopPropagation();
					e.preventDefault();
				}

				function dragover(e) {
					e.stopPropagation();
					e.preventDefault();
				}

				function drop(e) {
					e.stopPropagation();
					e.preventDefault();

					var dt = e.dataTransfer;
					var files = dt.files;

					handleFiles(files);
				}
			}
			
			function handleFiles(oFiles) {
				updateDropSize(oFiles)
			}

		</script>
		<div class="dropzone" id="dropbox"> Drop files here </div>

		<form name="uploadForm">
		<p><input id="uploadInput" type="file" name="myFiles" onchange="updateChoiceSize();" multiple> selected files: <span id="fileNum">0</span>; total size: <span id="fileSize">0</span></p>
		<p><input type="submit" value="Send file"></p>
		</form>
		
		<script>
			addDropZone();
		</script>
	</body>

</html>
